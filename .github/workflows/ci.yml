name: DevSecOps CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          pytest src/test_app.py -v --cov=src --cov-report=term-missing
  
  security-sast:
    name: SAST Security Scan (Bandit)
    runs-on: ubuntu-22.04
    continue-on-error: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]==1.7.5
      
      - name: Run Bandit scan on src only
        run: |
          bandit -r src/ -f json -o bandit-report.json -ll || true
          if [ -f bandit-report.json ]; then
            echo "Bandit report generated:"
            cat bandit-report.json | head -50
          fi
      
      - name: Check for HIGH severity issues
        run: |
          HIGH_COUNT=0
          if [ -f bandit-report.json ]; then
            HIGH_COUNT=$(python3 -c "
import json
try:
    with open('bandit-report.json') as f:
        data = json.load(f)
        count = sum(1 for r in data.get('results', []) if r.get('issue_severity') == 'HIGH')
        print(count)
except Exception as e:
    print('0')
    print(f'Error: {e}', file=__import__('sys').stderr)
" 2>&1 | head -1)
            echo "Found $HIGH_COUNT HIGH severity issues"
            if [ "$HIGH_COUNT" -gt "0" ]; then
              echo "‚ùå POLICY VIOLATION: HIGH severity security issues detected!"
              python3 -c "import json; [print(f\"  - {r['filename']}:{r['line_number']} - {r['issue_text']}\") for r in json.load(open('bandit-report.json')).get('results', []) if r.get('issue_severity') == 'HIGH']"
              exit 1
            else
              echo "‚úÖ No HIGH severity issues found"
            fi
          else
            echo "‚ö†Ô∏è  No Bandit report found"
          fi
      
      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
  
  secret-scanning:
    name: Secret Scanning (Gitleaks)
    runs-on: ubuntu-22.04
    continue-on-error: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Gitleaks
        run: |
          wget -q https://github.com/gitleaks/gitleaks/releases/download/v8.21.2/gitleaks_8.21.2_linux_x64.tar.gz
          tar -xzf gitleaks_8.21.2_linux_x64.tar.gz
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/
      
      - name: Run Gitleaks scan
        run: |
          gitleaks detect --source . --config .gitleaks.toml --report-format json --report-path gitleaks-report.json --no-git --exit-code 0 || true
          echo "Gitleaks scan completed"
      
      - name: Filter and check for secrets
        run: |
          python3 << 'EOF'
import json
import sys

try:
    with open('gitleaks-report.json', 'r') as f:
        data = json.load(f)
    
    # Filter out demo files
    if isinstance(data, list):
        filtered = [r for r in data if 'demos/' not in r.get('File', '')]
        print(f"Found {len(data)} total findings, {len(filtered)} after filtering demos")
        
        if len(filtered) > 0:
            print("‚ùå POLICY VIOLATION: Secrets detected in production code!")
            for finding in filtered[:5]:  # Show first 5
                print(f"  - {finding.get('File')}:{finding.get('StartLine')} - {finding.get('RuleID')}")
            sys.exit(1)
        else:
            print("‚úÖ No secrets found in production code")
    else:
        print("‚úÖ No secrets detected")
except FileNotFoundError:
    print("‚úÖ No gitleaks report (no secrets found)")
except Exception as e:
    print(f"‚ö†Ô∏è  Error processing report: {e}")
    sys.exit(0)  # Don't fail on processing errors
EOF
      
      - name: Upload Gitleaks report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          if-no-files-found: ignore
  
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-22.04
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install pip-audit
        run: |
          pip install pip-audit
      
      - name: Run pip-audit
        run: |
          pip-audit --format json --output pip-audit.json || echo "{\"dependencies\":[]}" > pip-audit.json
          cat pip-audit.json
      
      - name: Check for critical vulnerabilities
        run: |
          if [ -f pip-audit.json ]; then
            VULN_COUNT=$(python -c "import sys, json; data=json.load(open('pip-audit.json')); print(sum(len(d.get('vulns', [])) for d in data.get('dependencies', [])))" 2>/dev/null || echo "0")
            echo "Found $VULN_COUNT vulnerabilities"
            if [ "$VULN_COUNT" -gt "0" ]; then
              echo "‚ö†Ô∏è  WARNING: Vulnerable dependencies detected (not blocking)"
            else
              echo "‚úÖ No vulnerabilities found"
            fi
          fi
      
      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit.json
  
  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-22.04
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install CycloneDX
        run: |
          pip install cyclonedx-bom
      
      - name: Generate SBOM
        run: |
          cyclonedx-py -r --format json -o sbom.json || echo '{"bomFormat":"CycloneDX","specVersion":"1.4","components":[]}' > sbom.json
          cat sbom.json
      
      - name: Upload SBOM
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
  
  aggregate-reports:
    name: Aggregate Security Reports
    runs-on: ubuntu-22.04
    needs: [test, security-sast, secret-scanning, dependency-scan, sbom-generation]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Download all reports
        uses: actions/download-artifact@v6
        with:
          path: ./reports
        continue-on-error: true
      
      - name: Move reports to root
        run: |
          mkdir -p reports
          mv reports/bandit-report/bandit-report.json . 2>/dev/null || echo '{"results":[]}' > bandit-report.json
          mv reports/pip-audit-report/pip-audit.json . 2>/dev/null || echo '{"dependencies":[]}' > pip-audit.json
          mv reports/sbom/sbom.json . 2>/dev/null || echo '{"components":[]}' > sbom.json
          touch gitleaks-report.json
          ls -la *.json
      
      - name: Run report aggregation
        run: |
          python tools/merge_reports.py || echo "Report aggregation completed with warnings"
      
      - name: Upload security summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.json
      
      - name: Display summary
        if: always()
        run: |
          echo "üìä Security Scan Summary:"
          if [ -f security-summary.json ]; then
            python -m json.tool security-summary.json || cat security-summary.json
          else
            echo "No summary file generated"
          fi
