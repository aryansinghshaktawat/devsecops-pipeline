name: DevSecOps CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          pytest src/test_app.py -v --cov=src --cov-report=term-missing
  
  security-sast:
    name: SAST Security Scan (Bandit)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Bandit
        run: |
          pip install bandit[toml]
      
      - name: Run Bandit scan
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
      
      - name: Check for HIGH severity issues
        run: |
          if [ -f bandit-report.json ]; then
            HIGH_COUNT=$(cat bandit-report.json | python -c "import sys, json; data=json.load(sys.stdin); print(sum(1 for r in data.get('results', []) if r.get('issue_severity') == 'HIGH'))")
            echo "Found $HIGH_COUNT HIGH severity issues"
            if [ "$HIGH_COUNT" -gt "0" ]; then
              echo "‚ùå POLICY VIOLATION: HIGH severity security issues detected!"
              exit 1
            fi
          fi
      
      - name: Upload Bandit report
        uses: actions/upload-artifact@v3
        with:
          name: bandit-report
          path: bandit-report.json
  
  secret-scanning:
    name: Secret Scanning (Gitleaks)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install Gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.1/gitleaks_8.18.1_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.1_linux_x64.tar.gz
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/
      
      - name: Run Gitleaks scan
        run: |
          gitleaks detect --source . --report-format json --report-path gitleaks-report.json --no-git || true
      
      - name: Filter out demo files from results
        run: |
          if [ -f gitleaks-report.json ]; then
            python -c "import json; data=json.load(open('gitleaks-report.json')); filtered=[r for r in (data if isinstance(data, list) else []) if 'demos/' not in r.get('File', '')]; json.dump(filtered, open('gitleaks-report.json', 'w'), indent=2)"
          fi
      
      - name: Check for secrets
        run: |
          if [ -f gitleaks-report.json ]; then
            SECRET_COUNT=$(cat gitleaks-report.json | python -c "import sys, json; data=json.load(sys.stdin); print(len(data) if isinstance(data, list) else 0)")
            echo "Found $SECRET_COUNT potential secrets"
            if [ "$SECRET_COUNT" -gt "0" ]; then
              echo "‚ùå POLICY VIOLATION: Secrets detected in code!"
              exit 1
            fi
          fi
      
      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v3
        with:
          name: gitleaks-report
          path: gitleaks-report.json
  
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install pip-audit
        run: |
          pip install pip-audit
      
      - name: Run pip-audit
        run: |
          pip-audit --format json --output pip-audit.json || true
      
      - name: Check for critical vulnerabilities
        run: |
          if [ -f pip-audit.json ]; then
            VULN_COUNT=$(cat pip-audit.json | python -c "import sys, json; data=json.load(sys.stdin); print(sum(len(d.get('vulns', [])) for d in data.get('dependencies', [])))")
            echo "Found $VULN_COUNT vulnerabilities"
            if [ "$VULN_COUNT" -gt "0" ]; then
              echo "‚ö†Ô∏è  WARNING: Vulnerable dependencies detected!"
              # Uncomment to fail on any vulnerability:
              # exit 1
            fi
          fi
      
      - name: Upload pip-audit report
        uses: actions/upload-artifact@v3
        with:
          name: pip-audit-report
          path: pip-audit.json
  
  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install CycloneDX
        run: |
          pip install cyclonedx-bom
      
      - name: Generate SBOM
        run: |
          cyclonedx-py -r --format json -o sbom.json
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.json
  
  aggregate-reports:
    name: Aggregate Security Reports
    runs-on: ubuntu-latest
    needs: [security-sast, secret-scanning, dependency-scan, sbom-generation]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Download all reports
        uses: actions/download-artifact@v3
        with:
          path: ./reports
      
      - name: Move reports to root
        run: |
          mv reports/bandit-report/bandit-report.json . || touch bandit-report.json
          mv reports/gitleaks-report/gitleaks-report.json . || touch gitleaks-report.json
          mv reports/pip-audit-report/pip-audit.json . || touch pip-audit.json
          mv reports/sbom/sbom.json . || touch sbom.json
      
      - name: Run report aggregation
        run: |
          python tools/merge_reports.py
      
      - name: Upload security summary
        uses: actions/upload-artifact@v3
        with:
          name: security-summary
          path: security-summary.json
      
      - name: Display summary
        run: |
          echo "üìä Security Summary:"
          cat security-summary.json | python -m json.tool
