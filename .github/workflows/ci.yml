name: DevSecOps CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          pytest src/test_app.py -v --cov=src --cov-report=term-missing
  
  security-sast:
    name: SAST Security Scan (Bandit)
    runs-on: ubuntu-22.04
    continue-on-error: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]==1.7.5
      
      - name: Run Bandit scan on src only
        run: |
          bandit -r src/ -f json -o bandit-report.json -ll || true
          cat bandit-report.json
      
      - name: Check for HIGH severity issues
        run: |
          if [ -f bandit-report.json ]; then
            HIGH_COUNT=$(python -c "import sys, json; data=json.load(open('bandit-report.json')); print(sum(1 for r in data.get('results', []) if r.get('issue_severity') == 'HIGH'))" 2>/dev/null || echo "0")
            echo "Found $HIGH_COUNT HIGH severity issues"
            if [ "$HIGH_COUNT" -gt "0" ]; then
              echo "âŒ POLICY VIOLATION: HIGH severity security issues detected!"
              python -c "import json; [print(f\"  - {r['filename']}:{r['line_number']} - {r['issue_text']}\") for r in json.load(open('bandit-report.json')).get('results', []) if r.get('issue_severity') == 'HIGH']"
              exit 1
            else
              echo "âœ… No HIGH severity issues found"
            fi
          fi
      
      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
  
  secret-scanning:
    name: Secret Scanning (Gitleaks)
    runs-on: ubuntu-22.04
    continue-on-error: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true
  
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-22.04
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install pip-audit
        run: |
          pip install pip-audit
      
      - name: Run pip-audit
        run: |
          pip-audit --format json --output pip-audit.json || echo "{\"dependencies\":[]}" > pip-audit.json
          cat pip-audit.json
      
      - name: Check for critical vulnerabilities
        run: |
          if [ -f pip-audit.json ]; then
            VULN_COUNT=$(python -c "import sys, json; data=json.load(open('pip-audit.json')); print(sum(len(d.get('vulns', [])) for d in data.get('dependencies', [])))" 2>/dev/null || echo "0")
            echo "Found $VULN_COUNT vulnerabilities"
            if [ "$VULN_COUNT" -gt "0" ]; then
              echo "âš ï¸  WARNING: Vulnerable dependencies detected (not blocking)"
            else
              echo "âœ… No vulnerabilities found"
            fi
          fi
      
      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit.json
  
  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-22.04
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install CycloneDX
        run: |
          pip install cyclonedx-bom
      
      - name: Generate SBOM
        run: |
          cyclonedx-py -r --format json -o sbom.json || echo '{"bomFormat":"CycloneDX","specVersion":"1.4","components":[]}' > sbom.json
          cat sbom.json
      
      - name: Upload SBOM
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
  
  aggregate-reports:
    name: Aggregate Security Reports
    runs-on: ubuntu-22.04
    needs: [test, security-sast, secret-scanning, dependency-scan, sbom-generation]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: ./reports
        continue-on-error: true
      
      - name: Move reports to root
        run: |
          mkdir -p reports
          mv reports/bandit-report/bandit-report.json . 2>/dev/null || echo '{"results":[]}' > bandit-report.json
          mv reports/pip-audit-report/pip-audit.json . 2>/dev/null || echo '{"dependencies":[]}' > pip-audit.json
          mv reports/sbom/sbom.json . 2>/dev/null || echo '{"components":[]}' > sbom.json
          touch gitleaks-report.json
          ls -la *.json
      
      - name: Run report aggregation
        run: |
          python tools/merge_reports.py || echo "Report aggregation completed with warnings"
      
      - name: Upload security summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.json
      
      - name: Display summary
        if: always()
        run: |
          echo "ðŸ“Š Security Scan Summary:"
          if [ -f security-summary.json ]; then
            python -m json.tool security-summary.json || cat security-summary.json
          else
            echo "No summary file generated"
          fi
