# Gitleaks configuration for DevSecOps Pipeline

title = "DevSecOps Pipeline Gitleaks Config"

[extend]
useDefault = true

[allowlist]
description = "Allowlist for demo files and test patterns"
paths = [
    '''demos/''',
    '''demos/.*''',
    '''.*/demos/.*''',
]

regexes = [
    '''sk-demo-.*''',
    '''demo_api_key''',
]
